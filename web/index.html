<!DOCTYPE html>

<html>
    <head>
        <title>PIS: верстка</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="top-bar">
            <button id="file-button">Файл</button><button id="edit-button">Правка</button>
        </div>

        <div id="the-editor">
            <div id="tree-browser">
                <details>
                    <summary>example_pattern</summary>
                    <ul>
                        <li>example_component_1</li>
                        <li>example_component_2</li>
                    </ul>
                </details>
            </div>
            <img id="illustration" />
            <div id="parameters">
                <details>
                    <summary>Общие параметры паттерна</summary>
                    <div class="parameters-table">
                        <label>Название</label>
                        <input type="text" id="pattern-name" placeholder="example_pattern" />

                        <label>Вид</label>
                        <select id="pattern-kind">
                            <option value="cell">Клетка</option>
                            <option value="array">Массив</option>
                        </select>

                        <label>Описание</label>
                        <textarea
                            id="pattern-description"
                            placeholder="Здесь вы можете оставить заметку о назначении данного патерна, чтобы было удобнее работать в дальнейшем!"
                        ></textarea>

                        <label>Размер</label>
                        <div id="pattern-size">
                            <input
                                type="number"
                                class="pattern-x-min numeric"
                                min="0"
                                ,
                                max="100"
                                placeholder="xmin"
                            />
                            <input
                                type="number"
                                class="pattern-x-max numeric"
                                min="0"
                                max="100"
                                placeholder="ymin"
                            />
                            <div>-</div>
                            <input
                                type="number"
                                class="pattern-y-min numeric"
                                min="0"
                                max="100"
                                placeholder="xmax"
                            />
                            <input
                                type="number"
                                class="pattern-y-max numeric"
                                min="0"
                                max="100"
                                placeholder="ymax"
                            />
                        </div>

                        <label>Количество</label>
                        <input
                            type="number"
                            class="numeric"
                            id="pattern-count"
                            min="0"
                            max="100"
                            placeholder="count"
                        />
                    </div>
                </details>

                <details>
                    <summary>Параметры вида CELL</summary>
                    <div class="parameters-table">
                        <label>Паттерн</label>
                        <select class="parameters-table">
                            <option value="">-</option>
                        </select>
                    </div>
                </details>
                <details>
                    <summary>Параметры вида ARRAY</summary>
                    <div class="parameters-table">
                        <label>Направление</label>
                        <select id="pattern-array-direction">
                            <option value="left">Строка</option>
                            <option value="left">Столбец</option>
                            <option value="left">Область</option>
                        </select>

                        <label>Паттерн</label>
                        <select id="pattern-array-pattern">
                            <option value="">-</option>
                        </select>

                        <label>Промежуток</label>
                        <div id="pattern-array-gap">
                            <input
                                type="number"
                                class="numeric"
                                id="pattern-array-gap-min"
                                min="0"
                                max="100"
                                placeholder="min"
                            />
                            <div>-</div>
                            <input
                                type="number"
                                class="numeric"
                                id="pattern-array-gap-max"
                                min="0"
                                max="100"
                                placeholder="max"
                            />
                        </div>
                        <label>Количество</label>
                        <div id="pattern-array-count">
                            <input
                                type="number"
                                class="numeric"
                                id="pattern-array-count-min"
                                min="0"
                                max="100"
                                placeholder="min"
                            />
                            <div>-</div>
                            <input
                                type="number"
                                class="numeric"
                                id="pattern-array-count-max"
                                min="0"
                                max="100"
                                placeholder="max"
                            />
                        </div>
                    </div>
                </details>

                <details>
                    <summary>Параметры компонента</summary>
                    <div id="component-parameters">
                        <div class="parameters-table">
                            <label for="component-pattern">Паттерн</label>
                            <select id="component-pattern">
                                <option value="">-</option>
                            </select>
                        </div>
                        <label>Позиционирование</label>
                        <div id="component-location">
                            <div id="component-location-direction-item">
                                <button class="remove-component-location-btn">[X]</button>
                                <select id="component-location-direction">
                                    <option value="left">Левый</option>
                                    <option value="left">Верхний</option>
                                    <option value="left">Правый</option>
                                    <option value="left">Нижний</option>
                                </select>
                                <select id="component-location-padding-margin">
                                    <option value="padding">padding</option>
                                    <option value="margin">margin</option>
                                </select>
                                <input
                                    type="number"
                                    class="numeric"
                                    id="component-location-min"
                                    min="0"
                                    max="100"
                                    placeholder="max"
                                />
                                <input
                                    type="number"
                                    class="numeric"
                                    id="component-location-max"
                                    min="0"
                                    max="100"
                                    placeholder="max"
                                />
                            </div>
                            <div id="component-location-add-segment">
                                <button class="add-component-location-btn">[+]</button>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </details>
            </div>
        </div>
    </body>
</html>
